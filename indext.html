<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money Master</title>
</head>
<body>
    <header class="pb-8">
        <h1 class="text-5xl font-semibold text-center"> Money Moster</h1>
    </header>
<main class="container bg-gray-100 shadow-lg mx-auto ">
    <section class="pt-3 ">
       <div>
        <h2 class="text-3xl font-semibold text-center">Income</h2>
        <div class="text-center pt-5">
            <h1 class="inline text-2xl font-semibold ">income :</h1>
            <input class="bg-gray-200 shadow-lg p-2" type="text" name="" id="income-field">
        </div>
       </div>
       <div>
        <h1 class="text-3xl text-center mt-8 font-semibold ">Expenses</h1>
       </div>
       <div> 
        <div class="text-center pt-5">
            <h1 class="inline text-2xl font-semibold ">Food :</h1>
            <input class="bg-gray-200 shadow-lg p-2" type="text" name="" id="food-field">
       </div>
        <div class="text-center pt-5">
            <h1 class="inline text-2xl font-semibold ">Rent :</h1>
            <input class="bg-gray-200 shadow-lg p-2" type="text" name="" id="rent-field">
       </div>
        <div class="text-center pt-5 ">
            <h1 class="inline text-2xl font-semibold ">Clothes :</h1>
            <input class="bg-gray-200 shadow-lg p-2" type="text" name="" id="clothes-field">
       </div>
       <div class="text-center pt-5">
        <button id="btn-calculator" type="button"
            class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 ">Calculator</button>

       </div>
       <div class="text-center">
        <h1 class="text-3xl font-semibold mb-4">Total Expenses : <span id="expenses-total">00</span></h1>
        <h3 class="text-3xl font-semibold ">Balance : <span id="balance-total">00</span></h3>
       </div>
       <div class="text-center ">
        <div class="text-center pt-5">
            <h1 class="inline text-2xl font-semibold" >Save :</h1>
            <input class="bg-gray-200 shadow-lg p-2" type="text" name="" id="save-field"> <span>%</span>
        <button id="btn-save" type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 ">Save</button>
        </div>
        <h1  class="text-2xl font-semibold" > Saving Amount : <span id="saving-amount">00</span></h1>
        <h1v class="text-2xl font-semibold"> Remaining Balance : <span id="remaiming-balance">00</span></h1v>
       </div>
     
    </section>
</main>    

<script src="./js/money.js"></script>
<script src="./js/save.js"></script>
</body>
</html>
